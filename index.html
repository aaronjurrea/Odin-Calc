<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="top">
            <div class="logo">
                TI-30
                <br>Texas Instruments
            </div>
            <div class="display">
                <div class="row" id="history">
                    <div id="equation"></div>
                    <div id="equals"></div>
                    <div id="answer"></div>
                </div>
                <div class="row" id="history">
                    <div id="equation"></div>
                    <div id="equals"></div>
                    <div id="answer"></div>
                </div>
                <div class="row" id="history">
                    <div id="equation"></div>
                    <div id="equals"></div>
                    <div id="answer"></div>
                </div>
                <div class="row" id="history">
                    <div id="equation"></div>
                    <div id="equals"></div>
                    <div id="answer"></div>
                </div>
                <div class="row" id="input">
                    <div id="equation"></div> 
                    <div id="equals"></div>  
                    <div id="answer"></div>                
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
